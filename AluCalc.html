    <TITLE>ALU calc</TITLE>

    <STYLE>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 10px 6px 2px 6px;
        background-color: FloralWhite; /*Ivory AntiqueWhite*/
      }

      .keys_grid{
        width: 100%;
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 5 keys in a row, each 1 fractional part */
      }

      .mkey, .skey {
        display: grid;
        margin-left: 6px;
        margin-right: 6px;
        place-items: center;
      }

      .mkey {
        margin-top: 0px;
        margin-bottom: 4px;
        padding: 4px;
        background-color: dimgrey;
        color: white;
        font-weight: 600;
        font-size: 24px;
        border: 2px solid black;
        border-radius: 10px;
      }
      
      .skey {
        margin-top: 4px;
        margin-bottom: 0px;
        padding: 0px;
        color: darkorange;
        font-weight: 600;
        font-size: 15px;
      }

      .shift {
        background-color: darkorange;
        border: 2px solid chocolate;
      }
      
      .del,.clr{
        background-color: red;
        border: 2px solid firebrick;
      }
      
      @media (hover: hover){
        .mkey:hover { 
          background-color: darkgrey; 
        }
        .shift:hover { 
          background-color: #FFB040; 
        }
        .del:hover,.clr:hover { 
          background-color: #FF8080; 
        }
      }
      
      .mkey:active { 
        background-color: green; 
      }

      .display, .lflags, .cflags, .rflags {
        display: grid;
        background-color: gainsboro;
        color: dimgrey;
        font-family: "Lucida Console", "Courier New", monospace;
      }

      .display {
        grid-column-start: 1;
        grid-column-end: 6;
        place-items: end;
        margin: 0px 6px 8px 6px;

        padding: 10px 4px 6px 4px;
        font-weight: 600;
        font-size: 32px;

        border-left: 2px solid black;
        border-right: 2px solid black;
        border-bottom: 2px solid black;
      }

      .lflags, .cflags, .rflags {
        place-items: center;
        margin-top: 4px 0px 0px 0px;

        padding: 3px;
        font-weight: 600;
        font-size: 12px;
        height: 2.5ex;

        border-top: 2px solid black;
      }

      .lflags {
        margin-left: 6px;
        border-left: 2px solid black;
      }

      .rflags {
        margin-right: 6px;
        border-right: 2px solid black;
      }

      .version {
        font-size: 10px;
        color: gainsboro;
        margin: 6px;
      }
    </STYLE>

    <SCRIPT>
      const phase_answer = "answer"
      const phase_reg1 = "x"
      const phase_op = "op"
      const phase_reg2 = "y"
      
      // Note: unary operators are applied immediately; they don't change phase
      const op_none = ""
      const op_or = "OR"
      const op_nor = "NOR"
      const op_and = "AND"
      const op_nand = "NAND"
      const op_ror = "ROR"
      const op_asr = "LSR"
      const op_lsr = "ASR"
      const op_rol = "ROL"
      const op_lsl = "LSL"
      const op_nxor = "NXOR"
      const op_xor = "XOR"
      const op_nimp = "NIMP"
      const op_imp = "IMP"
      const op_smul = "s×"
      const op_mul = "×"
      const op_sdiv = "s÷"
      const op_div = "÷"
      const op_addc = "+ C"
      const op_add = "+"
      const op_subc = "− C"
      const op_sub = "−"
      
      const shift_no = ""
      const shift_yes = "&#8679;"
      const shift_lock = "&#8679; LOCK"

      var help

      var state = {
        'phase' : phase_answer,
        'shift' : shift_no,
        'reg1'  : 0,
        'op'    : op_none,
        'reg2'  : 0,
        mems    : { 'm':0, 'a':0, 'b':0, 'c':0, 'd':0, 'e':0, 'f':0 }, 
      }
        
      function lcd() {
        var elem_lcd_flag_shift = document.getElementById('lcd_flag_shift');
        var elem_lcd_flag_phase = document.getElementById('lcd_flag_phase');
        var elem_lcd_flag_width = document.getElementById('lcd_flag_width');
        var elem_lcd_flag_mems = document.getElementById('lcd_flag_mems');
        var elem_lcd_flag_cpuflags = document.getElementById('lcd_flag_cpuflags');
        
        elem_lcd_flag_shift.innerHTML = state.shift
        if( state.phase == phase_op ) { elem_lcd_flag_phase.innerHTML = state.op } else  { elem_lcd_flag_phase.innerHTML = state.phase }
        
        var mems="";
        for(var key in state.mems ) if( state.mems[key]!=0 ) mems += key+" ";
        elem_lcd_flag_mems.innerHTML = mems
      }
      
      function hit(label) {
        document.getElementById('lcd_flag_width').innerHTML = label
        if( label=="key-shift" ) {
          if( state.shift==shift_no ) state.shift=shift_yes
          else if ( state.shift==shift_yes ) state.shift=shift_lock
          else state.shift=shift_no
        } else if( state.shift!=shift_no && label=="key-del" ) {
          var win = window.open("", "ALU calc help" );
          win.document.body.innerHTML = help;
        }
        if( label!="key-shift" && state.shift==shift_yes ) state.shift=shift_no
        lcd()
      }

      function hotkeyhandler(event) {
        var buttons = document.getElementsByTagName("button");
        for( var ix=0; ix<buttons.length; ix++ ) {
          const but = buttons[ix];
          const but_id = but.getAttribute("_id");
          const but_key = but.getAttribute("_key");
          if( event.key==but_key ) { hit(but_id); return false; }
        }
        return true; // 'false' means consumed
      }

      function main() {
        document.getElementsByTagName("body")[0].onkeydown = hotkeyhandler;
        var buttons = document.getElementsByTagName("button");
        help = "<TITLE>ALU calc HELP</TITLE><table>\n"
        help += "<META name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n"
        help += "  <tr><td><b>hotkey</b></td><td><b>primary function</b></td><td><b>secondary function</b></td></tr>\n"
        for( var ix=0; ix<buttons.length; ix++ ) {
          const but = buttons[ix];
          const but_id = but.getAttribute("_id");
          const but_key = but.getAttribute("_key");
          const but_helpm = but.getAttribute("_helpm");
          const but_helps = but.getAttribute("_helps");
          // Set the hotkey hint (title)
          but.setAttribute("title", "Hotkey: "+but_key+"\nPrimary function: "+but_helpm+"\nSecondary function: "+but_helps );
          // Set the onclick
          but.addEventListener("click", function(){hit(but_id)} );
          // Extend help
          help += "  <tr><td>"+but_key+"</td><td>"+but_helpm+"</td><td>"+but_helps+"</td></tr>\n";
        }
        help += "</table>\n"
        help += "<b>Note</b>: hotkeys are unshifted on PC keyboard</b>\n" 
        lcd()
      }

      window.onload = main;
    </SCRIPT>

  </HEAD>

  <BODY>

    <DIV class="keys_grid">

      <DIV class="lflags" id="lcd_flag_shift">&#8679; LOCK</DIV>
      <DIV class="cflags" id="lcd_flag_phase">phase</DIV>
      <DIV class="cflags" id="lcd_flag_width">8 bit</DIV>
      <DIV class="cflags" id="lcd_flag_mems">M ABCDEF</DIV>
      <DIV class="rflags" id="lcd_flag_cpuflags">O C Z N P</DIV>

      <DIV class="display" id="lcd_main">FFFF 1893</DIV>

      <DIV class="skey">lock</DIV>
      <DIV class="skey">MS #</DIV>
      <DIV class="skey">MR #</DIV>
      <DIV class="skey" >help</DIV>
